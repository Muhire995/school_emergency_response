<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(145deg, #C6A15B, #b3925b);
            color: white;
            padding: 25px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 40px;
            margin-right: 120px;
            font-size: 24px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h2 i {
            margin-right: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar .logout-btn {
            margin-bottom: 40px;
            margin-right: 120px;
            padding: 12px 25px;
            background-color: none;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sidebar .logout-btn i {
            margin-right: 10px;
        }

        .sidebar .logout-btn:hover {
            background-color: none;
            transform: translateY(-2px);
        }

        .content {
            margin-left: 280px;
            padding: 30px;
            width: calc(100% - 280px);
            height: 100vh;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            align-items: center;
            margin-top: 45px;
            padding-left: 190px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #2c3e50;
            font-size: 28px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .content h2 i {
            margin-right: 15px;
            color: #C6A15B;
        }

        .dashboard-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .alert-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .alert-item:hover {
            background-color: #f8f9fa;
        }

        .alert-item h3 {
            color: #C6A15B;
            margin-bottom: 10px;
        }

        .alert-item small {
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        .procedure-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .procedure-item h3 {
            color: #C6A15B;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }

            .content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 15px;
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
