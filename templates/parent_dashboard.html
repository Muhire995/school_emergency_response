<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 30px;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li a {
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #2980b9;
        }

        .logout-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            ul li a {
                font-size: 16px;
            }

            .logout-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Parent Dashboard</h2>
        <p>Welcome, Parent! You can view updates regarding your child's safety during emergencies.</p>
        <ul>
            <li><a href="#">View Emergency Alerts</a></li>
            <li><a href="#">Child's Evacuation Status</a></li>
        </ul>
        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
