<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #443d25;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for("static", filename="uploads/two.avif") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Container holding both image and form */
        .signup-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            height: 80%;
            background-color: transparent; /* Set container background to transparent */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Left Side (Image) */
        .image-side {
            flex: 1;
            background: url('{{ url_for("static", filename="uploads/logo.png") }}') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 25px;
            height: 100%;
        }

        .image-side::before {
            content: "";
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay to make background visible */
        }

        /* Republic of Rwanda Text */
        .republic-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Ministry of Education Text */
        .ministry-text {
            font-size: 16px;
            font-weight: normal;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: -12px;
        }

        /* Right Side (Form) */
        .form-side {
            flex: 1;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6); /* Transparent white background */
            border-top-right-radius: 20px;
            border-bottom-right-radius: 10px;
            backdrop-filter: blur(8px); /* Apply blur effect to the background */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: black;
            margin-bottom: 10px;
            font-size: 24px;  /* Smaller title font */
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        /* Input fields with short vertical line */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 8px 8px 45px;  /* Space for icon and line */
            padding-left: 45px;  /* Space for the vertical line */
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            margin-top: 4px;
            position: relative;
        }

        input[type="text"]::before,
        input[type="email"]::before,
        input[type="password"]::before {
            content: "";
            position: absolute;
            top: 5px;  /* Start from a little below the top */
            left: 35px;  /* Position the line between the icon and text */
            width: 1px;
            height: 50%;  /* Make the line short */
            background-color: #ddd;  /* Color for the vertical line */
        }

        /* Icon placement inside the input field */
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #808080;
            z-index: 5;  /* Ensure icon is above the line */
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #C6A15B;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 8px;
        }

        button:hover {
            background-color: none;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }

            .image-side {
                display: none;
            }

            .form-side {
                padding: 20px;
                text-align: left;
            }

            h2 {
                font-size: 22px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Left side (Image) -->
        <div class="image-side">
            <!-- Republic of Rwanda Text -->
            <h1 class="republic-text">Republic of Rwanda</h1>

            <!-- Ministry Text -->
            <div class="ministry-text">Ministry of Education</div>
        </div>

        <!-- Right side (Form) -->
        <div class="form-side">
            <h2>Sign In</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <i class="fas fa-user"></i> <!-- User Icon -->
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i> <!-- Lock Icon -->
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="{{ url_for('signup') }}"> Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
