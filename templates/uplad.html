<form action="{{ url_for('create_evacuations') }}" method="POST" enctype="multipart/form-data">
    <label for="building_name">Building Name:</label>
    <input type="text" id="building_name" name="building_name" required><br><br>

    <label for="video_file">Upload Evacuation Video:</label>
    <input type="file" id="video_file" name="video_file" accept="video/*" required><br><br>

    <button type="submit">Submit Evacuation Plan</button>
</form>
