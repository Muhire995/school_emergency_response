<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Alerts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-left: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            font-size: 1.1em;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #3498db;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px; /* Space for sidebar */
            width: 100%;
            padding: 30px;
            overflow-y: auto;
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Alerts List */
        .alert-list {
            list-style-type: none;
            padding: 0;
        }

        .alert-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect for Alerts */
        .alert-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Alert Message */
        .alert-message {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .alert-date {
            font-size: 0.9em;
            color: #888;
        }

        /* Alert Types - Success, Info, Warning, Error */
        .alert-info {
            background-color: #eaf4ff;
            border-left: 5px solid #3498db;
            color: #3498db;
        }

        .alert-success {
            background-color: #e9f7ef;
            border-left: 5px solid #2ecc71;
            color: #2ecc71;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-left: 5px solid #f39c12;
            color: #f39c12;
        }

        .alert-error {
            background-color: #f8d7da;
            border-left: 5px solid #e74c3c;
            color: #e74c3c;
        }

        /* No Alerts Text */
        .no-alerts {
            text-align: center;
            font-size: 1.5em;
            color: #e74c3c;
            margin-top: 20px;
        }

        /* Button Style */
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 6px;
            margin-top: 30px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Back Button Style */
        .back-button {
            display: inline-block;
            background-color: #95a5a6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 6px;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            .alert-item {
                padding: 15px;
            }

            .alert-message {
                font-size: 1.1em;
            }

            .button, .back-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_alerts') }}">View Alerts</a>
        <a href="{{ url_for('send_alert') }}">Send New Alert</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Title and Back Button -->
        <h2>All Alerts</h2>

        <!-- Back Button Under the Heading -->
        <a href="javascript:history.back()" class="back-button">Back</a>

        <!-- Alerts List -->
        {% if alerts %}
            <ul class="alert-list">
                {% for alert in alerts %}
                    <li class="alert-item
                        {% if alert[3] == 'info' %}alert-info{% endif %}
                        {% if alert[3] == 'success' %}alert-success{% endif %}
                        {% if alert[3] == 'warning' %}alert-warning{% endif %}
                        {% if alert[3] == 'error' %}alert-error{% endif %}
                    ">
                        <p class="alert-message">{{ alert[1] }}</p>
                        <p class="alert-date">Sent on: {{ alert[2] }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-alerts">No alerts available.</p>
        {% endif %}

        <!-- Send New Alert Button -->
        <a href="{{ url_for('send_alert') }}" class="button">Send New Alert</a>
    </div>

</body>
</html>
