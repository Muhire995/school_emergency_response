<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Edit User</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="admin" {% if user[4] == 'admin' %} selected {% endif %}>Admin</option>
                <option value="staff" {% if user[4] == 'staff' %} selected {% endif %}>Staff</option>
                <option value="student" {% if user[4] == 'student' %} selected {% endif %}>Student</option>
                <option value="parent" {% if user[4] == 'parent' %} selected {% endif %}>Parent</option>
                <option value="responder" {% if user[4] == 'responder' %} selected {% endif %}>Responder</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="school_id" class="form-label">School</label>
            <select class="form-select" id="school_id" name="school_id" required>
                {% for school in schools %}
                    <option value="{{ school[0] }}" {% if user[5] == school[0] %} selected {% endif %}>
                        {{ school[1] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

    <a href="{{ url_for('view_users') }}" class="btn btn-secondary mt-3">Back to Users List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
