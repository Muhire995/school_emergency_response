<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .profile-info i {
            color: #C6A15B;
            margin-right: 10px;
        }
        .profile-info strong {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #C6A15B;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }
        .button:hover {
            background-color: #8b5f34;
        }
        .button i {
            margin-right: 10px;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .container h1 {
                font-size: 24px;
            }
            .profile-info p {
                font-size: 14px;
            }
            .button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">
        <h1>User Profile</h1>

        <!-- Profile Information with Icons -->
        <div class="profile-info">
            <p><i class="fas fa-user"></i><strong>Username:</strong> {{ user[0] }}</p>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> {{ user[1] }}</p>
            <p><i class="fas fa-id-badge"></i><strong>Role:</strong> {{ user[2] }}</p>
        </div>

        <!-- Back Button -->
        <a href="{{ url_for('dashboard') }}" class="button">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>

</body>
</html>
